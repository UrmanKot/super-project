<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} User
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="username">Username*</label>
      <input type="text" id="username" pInputText formControlName="username">
    </div>
    <div class="form-group">
      <label for="password">Password<span *ngIf="data.type === 'create'">*</span></label>
      <input type="text" id="password" pInputText formControlName="password">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" pInputText formControlName="email">
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" pInputText formControlName="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" pInputText formControlName="last_name">
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
