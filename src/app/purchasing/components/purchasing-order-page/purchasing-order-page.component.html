<div class="procurement-order-page">
  <div class="page">
    <div class="page__header">
      <div class="page__title">
        <pek-module-icon [module]="'manufacturing-procurement'" [isActive]="true"></pek-module-icon>
        <h1>Order {{orderId}}</h1>
      </div>
      <div class="page__tools">
        <button
          pButton
          type="button"
          icon="pi pi-file"
          label="Order Files"
          class="mr-2"
          (click)="openOrderFiles()"
          [disabled]="isOrderLoading"
        >
        </button>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          label="Lead Date & Status"
          (click)="editOrder()"
          [disabled]="isOrderLoading"
        >
        </button>
      </div>
    </div>
  </div>

  <div class="page__content">
    <pek-order-page
      [orderType]="'purchase'"
      (loaded)="loaded()"
      [orderId]="orderId"
    ></pek-order-page>
  </div>
</div>
