<div class="modal-header">
  <h2 class="modal-header__title">
    Edit Purchase Category Accounting Number
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="accounting-number">Accounting Number</label>
      <input
        (input)="changeNumber()"
        id="accounting-number"
        pInputText
        formControlName="accounting_number"
      >
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="'Save'"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
