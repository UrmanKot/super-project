<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Request
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <button pButton type="button" label="SEARCH IN WAREHOUSE" class="p-button-secondary" (click)="openWarehouseSearch()"></button>
        </div>
      </div>
      <div class="col-8 d-flex align-items-center">
        <div class="form-group">
      <span *ngIf="selectedProduct">
                {{selectedProduct.nomenclature.name}}
        Quantity:
        {{selectedProduct.quantity}}
      </span>
        </div>
      </div>
    </div>


  <div class="form-group">
    <label for="name">Quantity*</label>
    <input
      pInputText
      formControlName="initial_quantity"
      class="form-control"
      type="text"
      id="name"
    />
  </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
