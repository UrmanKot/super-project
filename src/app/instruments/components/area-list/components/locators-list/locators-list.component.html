<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'instruments'" [isActive]="true"></pek-module-icon>
      <h1>Locators  (Area: <ng-container *ngIf="activeArea">{{activeArea.name}}</ng-container>)</h1>
    </div>
    <div class="page__tools">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="New Locator"
        (click)="createAreaLocator()">
      </button>
    </div>
  </div>
</div>


<div class="page__content">
  <div class="page__card">
    <div class="filters-visibility">
      <div class="filters-visibility__header">
        <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
      </div>

      <div
        class="form mb-3"
      >
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-3">
          </div>
          <div class="col-2">
          </div>
          <div class="col-2">
          </div>
          <div class="col-2">
          </div>
          <div class="col-10">
          </div>
          <div class="col-2">
            <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="page__table">
      <p-table
        #dt
        selectionMode="single"
        scrollHeight="calc(100vh - 335px)"
        [scrollable]="true"
        [rows]="10"
        [paginator]="true"
        [(selection)]="selectedNode"
        [value]="locators"
      >
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col class="index-header"/>
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5%" class="index-header">#</th>
            <th style="width: 45%">Name</th>
            <th style="width: 50%">Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-locator let-i="rowIndex">
          <tr [pSelectableRow]="locator">
            <td style="width: 5%">{{ i + 1 }}</td>
            <td style="width: 45%">{{locator.name}}</td>
            <td style="width: 50%">{{locator.description}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td class="text-center p-5" [attr.colspan]="6">
              <span>No Records Found</span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
<!--    <div [class.paginator-wrap]="isLoading" class="paginator-wrapper">-->
<!--      <p-paginator-->
<!--        #paginator-->
<!--        [rows]="10"-->
<!--        [totalRecords]="count"-->
<!--        (onPageChange)="paginate($event)">-->
<!--      </p-paginator>-->
<!--    </div>-->
  </div>
</div>

<ng-template #actionButtons>
  <div class="action-buttons">
    <p-menubar class="ml-auto" [model]="menuItems" [class.disabled]="!selectedNode"></p-menubar>
  </div>
</ng-template>
