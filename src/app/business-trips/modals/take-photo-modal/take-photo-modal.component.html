  <webcam
    pekPasteScreenImage [trackMousePosition]="false" (imageAdded)="fileAdded($event)"
    [class.taken]="isPhotoTaken"
    (load)="loaded()"
    [trigger]="invokeObservable"
    [imageType]="'png'"
    (imageCapture)="captureImg($event)"
  ></webcam>
  <div class="background"></div>
  <button
    (click)="getSnapshot()"
    class="take-photo">TAKE PHOTO</button>
  <div class="cancel-photo" (click)="closeCamera()">
    <i class="pi pi-times"></i>
  </div>
