<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'contacts-events'" [isActive]="true"></pek-module-icon>
      <h1>Company Card</h1>
    </div>
    <div class="page__tools">
      <button
        pButton
        type="button"
        icon="pi pi-plus"
        label="New Company"
      >
      </button>
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__card">
    <div class="filters-visibility" [class.filters-visibility_hide]="isHideFilters">
      <div class="filters-visibility__header">
        <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
      </div>

      <button
        class="icon pi"
        [class.pi-angle-double-up]="!isHideFilters"
        [class.pi-angle-double-down]="isHideFilters"
        (click)="toggleFilterVisibility()"
      ></button>

      <form
        [formGroup]="searchForm"
        class="form mb-3"
      >
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                class="form-control"
                type="text"
                pInputText
                formControlName="name"
              >
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="name">Category</label>
              <pek-company-category-picker></pek-company-category-picker>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="name">Region</label>
              <pek-region-picker></pek-region-picker>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="person-name">Contact Person Name</label>
              <input
                id="person-name"
                class="form-control"
                type="text"
                pInputText
                formControlName="contains_contact_person"
              >
            </div>
          </div>
          <div class="col-3">
          </div>
          <div class="col-3">
          </div>
          <div class="col-3">
          </div>
          <div class="col-3">
            <ng-container *ngTemplateOutlet="actionButtons"></ng-container>
          </div>
        </div>
      </form>
    </div>

    <div class="table-pagination-preloader">
      <p-table
        #dt
        selectionMode="single"
        rowExpandMode="single"
        [scrollHeight]="'calc(100vh - ' + tableScrollHeight + ')'"
        [scrollable]="true"
        dataKey="id"
        [rows]="10"
        [(selection)]="selectedSalesChain"
        [value]="salesChain"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center " style="width: 5%">#</th>
            <th style="width: 30%">Company Name</th>
            <th style="width: 15%" class="text-center">Created Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chain let-i="rowIndex">
          <tr [pSelectableRow]="chain" class="table-row">
            <td class="text-center" style="width: 5%">{{ i + 1 }}</td>

            <td style="width: 30%">

            </td>
            <td style="width: 15%" class="text-center">
              {{ chain.created_at | date: 'dd/MM/y'}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td class="text-center p-4" [attr.colspan]="6">
              <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
              <span *ngIf="!isLoading">No Records Found</span>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="pagination-preloader pagination-preloader_bord" *ngIf="isLoading">
        <i class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
      </div>
    </div>
    <div
      class="paginator-wrapper"
      *ngIf="!isShowAll"
      [class.paginator-wrapper_hide]="salesChain.length === 0"
    >
      <p-paginator
        #paginator
        [rows]="10"
        [totalRecords]="countChains"
        (onPageChange)="paginate($event)"
      >
      </p-paginator>
      <p-button
        (click)="onShowAll()"
        class="paginator-all"
        type="button"
        styleClass="p-button-text"
      >
        All
      </p-button>
    </div>

    <div *ngIf="isShowAll" class="paginator-return-pagination">
      <p-button
        type="button"
        (click)="onShowPartial()"
        styleClass="p-button-text"
      >
        Return pagination
      </p-button>
    </div>
  </div>
</div>

<ng-template #actionButtons>
  <div class="action-buttons">
    <p-menubar class="ml-auto" [model]="menuItems" [class.disabled]="!selectedSalesChain"></p-menubar>
  </div>
</ng-template>
