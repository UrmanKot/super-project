<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'contacts-events'" [isActive]="true"></pek-module-icon>
      <h1>Employees</h1>
    </div>
    <div class="page__tools">
      <button pButton type="button" icon="pi pi-plus" class="mr-2" label="New Employee" (click)="onAddEmployee()"></button>
      <button
        pButton
        type="button"
        icon="pi pi-angle-down"
        label="Expand All"
        class="mr-2"
        (click)="expandCollapse()"
      ></button>
      <button
        pButton
        type="button"
        class="mr-2"
        icon="pi pi-angle-up"
        label="Collapse All"
        (click)="expandCollapse(false)"
      ></button>
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__card">
    <div class="page__table">
      <p-treeTable
        [value]="tree"
        selectionMode="single"
        [(selection)]="selected"
        [scrollable]="true"

        scrollHeight="calc(100vh - 19.2rem)"
      >
        <ng-template pTemplate="caption">
          <div class="action-buttons">
            <p-menubar
              class="ml-auto"
              [model]="menuItems"
              [class.disabled]="!selected"></p-menubar>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="padding-left: 52px; width: 60%">Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
          <tr [ttRow]="rowNode" [ttSelectableRowDisabled]="!rowData?.employee" [ttSelectableRow]="rowNode">
            <td style="width: 100%">
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              {{rowData.department?.title}}
              {{rowData.position?.title}}
              <span>{{rowData.employee?.first_name}} {{rowData.employee?.last_name}}</span>
            </td>
          </tr>
        </ng-template>
      </p-treeTable>
    </div>
  </div>
</div>
