<div class="modal-header">
  <h2 class="modal-header__title">
    Choice Status Of Result
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <p-radioButton
      class="mr-3 neutral"
      name="impression"
      label="Neutral"
      [value]="Impression.NEUTRAL"
      formControlName="impression">
    </p-radioButton>

    <p-radioButton
      class="mr-3 positive"
      name="impression"
      label="Positive"
      [value]="Impression.POSITIVE"
      formControlName="impression">
    </p-radioButton>

    <p-radioButton
      class="mr-3 negative"
      name="impression"
      label="Negative"
      [value]="Impression.NEGATIVE"
      formControlName="impression">
    </p-radioButton>
  </form>

</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="'Accept'"
    [disabled]="form.invalid"
    (click)="onAccept()"
  ></button>
</mat-dialog-actions>
