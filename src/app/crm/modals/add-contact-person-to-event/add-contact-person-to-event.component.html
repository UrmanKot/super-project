<div class="modal-header">
  <h2 class="modal-header__title">
    Add Concat Person to Event
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Contact Person*</label>
      <pek-crm-contact-person-picker (selectContactPerson)="onSelectContactPerson($event)"></pek-crm-contact-person-picker>
    </div>
    <div class="form-group">
      <label>Company</label>
      <pek-company-picker (selectCompany)="onSelectCompany($event)"></pek-company-picker>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea
        id="comment"
        [rows]="2"
        pInputTextarea
        [autoResize]="false"
        formControlName="comment"
      ></textarea>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="'Add'"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
