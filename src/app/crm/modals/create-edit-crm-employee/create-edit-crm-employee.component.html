<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Employee
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">First Name*</label>
      <input type="text" id="name" pInputText formControlName="first_name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" pInputText formControlName="last_name">
    </div>
    <div class="form-group">
      <label>Position</label>
      <app-crm-position-picker
        [position]="this.form.get('position').value"
        (valueChange)="form.get('position').setValue($event)"
      ></app-crm-position-picker>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
