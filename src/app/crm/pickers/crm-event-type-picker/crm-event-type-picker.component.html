<div class="crm-event-type-picker">
  <p-dropdown
    *ngIf="!isLoading; else spinner"
    [options]="eventTypes"
    placeholder="Select Event Type"
    [(ngModel)]="selectedEventTypeId"
    (ngModelChange)="onSelectEventType()"
    optionLabel="name"
    optionValue="id"
    [showClear]="true"
  >
  </p-dropdown>
</div>

<ng-template #spinner>
  <div class="spinner-input">
    <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
  </div>
</ng-template>
