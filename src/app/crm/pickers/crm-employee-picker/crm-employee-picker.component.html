<div class="crm-employee-picker">
  <p-multiSelect
    *ngIf="!isLoading; else spinner"
    [options]="employees"
    [(ngModel)]="selectedEmployees"
    optionLabel="fullName"
    placeholder="Select Employees"
    (ngModelChange)="onSelectEmployees($event)"
    [showClear]="true"
  ></p-multiSelect>

  <ng-template #spinner>
    <div class="spinner-input">
      <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
    </div>
  </ng-template>
</div>
