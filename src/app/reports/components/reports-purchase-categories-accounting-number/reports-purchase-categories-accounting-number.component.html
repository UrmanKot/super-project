<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'reports'" [isActive]="true"></pek-module-icon>
      <h1>Purchase Categories Accounting Number</h1>
    </div>
  </div>

  <div class="page__content">
    <div class="page__card">
      <div class="page__table">
        <p-treeTable
          #dt
          [value]="categoriesTree"
          selectionMode="single"
          [(selection)]="selectedNode"
          [scrollable]="true"
          scrollHeight="calc(100vh - 19.2rem)"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex">
              <button
                pButton
                type="button"
                icon="pi pi-angle-down"
                label="Expand All"
                class="ml-auto mr-2"
                (click)="onExpandAll()"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-angle-up"
                label="Collapse All"
                (click)="onCollapseAll()"
              ></button>
              <button
                pButton
                type="button"
                class="ml-2"
                icon="pi pi-pencil"
                label="Edit Accounting Number"
                (click)="onEditAccountingNumber()"
                [disabled]="!selectedNode"
              ></button>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 30%; padding-left: 48px">Name</th>
              <th style="width: 30%">Description</th>
              <th style="width: 20%" class="text-center">Material</th>
              <th style="width: 20%" class="text-center">Accounting Number</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr
              [ttRow]="rowNode"
              [ttSelectableRow]="rowNode"
            >
              <td style="width: 30%">
                <div class="table-toggle">
                  <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                  <span>{{rowData.name}}</span>
                </div>
              </td>
              <td style="width: 30%">
                {{rowData.description}}
              </td>
              <td style="width: 20%" class="text-center">
                {{rowData.is_material ? 'Tangible' : 'Intangible'}}
              </td>
              <td style="width: 20%" class="text-center">
                {{rowData.accounting_number}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td class="text-center p-4" [attr.colspan]="5">
                <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
                <span *ngIf="!isLoading">No Records Found</span>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </div>
  </div>
</div>
