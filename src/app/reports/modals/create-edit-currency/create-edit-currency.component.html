<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Currency
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" pInputText formControlName="name">
    </div>
    <div class="form-group">
      <label for="code">Code*</label>
      <input type="text" id="code" pInputText formControlName="code">
    </div>
    <div class="form-group">
      <label for="symbol">Symbol*</label>
      <input type="text" id="symbol" pInputText formControlName="symbol">
    </div>
    <p-checkbox
      class="mt-2 mb-1"
      label="Active"
      [binary]="true"
      inputId="is_active"
      formControlName="is_active"
    >
    </p-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
