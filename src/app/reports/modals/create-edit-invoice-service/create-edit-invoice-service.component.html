<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Invoice Service
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="name">Service*</label>

          <pek-base-service-picker
            (choiceService)="onSelectService($event)"
            [currentServiceId]="+form.get('base_service').value"
          >
          </pek-base-service-picker>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="total_price"> Price* </label>
          <input pInputText formControlName="pure_price" step="0.1" type="number" id="total_price"
                 required="required">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="discount"> Discount* </label>
          <input  pInputText formControlName="discount" type="number" step="0.1" id="discount"
                 required="required">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label class="d-block"> Fixed Discount </label>
          <p-checkbox formControlName="fixed_discount" [binary]="true" inputId="binary"></p-checkbox>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="ddv"> DDV* </label>
          <input  pInputText formControlName="ddv" type="number" step="0.1" id="ddv">
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
