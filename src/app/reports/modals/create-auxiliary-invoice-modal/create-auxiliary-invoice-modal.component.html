<div class="modal-header">
  <h2 class="modal-header__title">
    Create Auxiliary Invoice
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Company</label>
      <pek-company-picker (selectCompany)="onSelectCompany($event)"></pek-company-picker>
    </div>
    <div class="form-group">
      <label>Document Creation Date</label>
      <p-calendar
        formControlName="invoice_date"
        [showButtonBar]="true"
        dateFormat="dd/mm/yy"
        [readonlyInput]="true"
        [showClear]="true"
      >
      </p-calendar>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="'Create'"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
