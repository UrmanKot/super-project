<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Machine
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name"> Name* </label>
      <input
        id="name"
        formControlName="name"
        type="text"
        pInputText
      >
    </div>
    <div class="form-group">
      <label>Max Working Hours*</label>
      <input
        formControlName="max_working_time"
        class="form-control"
        type="number"
        max="24"
        step="1"
        id="max_working_time"
        pInputText
      >
    </div>
    <div class="form-group">
      <label for="description">Description*</label>
      <textarea
        id="description"
        [rows]="2"
        pInputTextarea
        [autoResize]="false"
        formControlName="description"
      ></textarea>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
