<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Employee
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="first_name"> First Name* </label>
      <input
        id="first_name"
        formControlName="first_name"
        type="text"
        pInputText
      >
    </div>
    <div class="form-group">
      <label for="last_name"> Last Name* </label>
      <input
        id="last_name"
        formControlName="last_name"
        type="text"
        pInputText
      >
    </div>
    <div class="form-group">
      <label>Position*</label>
      <pek-employee-position-picker
        (selectPosition)="onSelectPosition($event)"
        [currentPositionId]="+form.get('position').value"
      ></pek-employee-position-picker>
    </div>
    <div class="form-group">
      <label> Start Time* </label>
      <p-calendar
        formControlName="start_time"
        [timeOnly]="true"
        inputId="timeonly"
      >
      </p-calendar>
    </div>
    <div class="form-group">
      <label>Max Working Hours*</label>
      <input
        formControlName="max_working_time"
        class="form-control"
        type="number"
        max="24"
        step="1"
        id="max_working_time"
        pInputText
      >
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
