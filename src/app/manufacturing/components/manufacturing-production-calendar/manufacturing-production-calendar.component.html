<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'manufacturing'" [isActive]="true"></pek-module-icon>
      <h1>Production Calendar</h1>
    </div>
    <div class="page__tools">
      <button
        class="mr-2 p-button-icon"
        pButton
        type="button"
        icon="pi pi-check"
        label="Save Calendar"
        [loading]="isSaving"
        (click)="save()"
      ></button>
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__card">
    <div class="production-calendar">
      <p-calendar
        selectionMode="multiple"
        [inline]="true"
        [numberOfMonths]="12"
        [showOtherMonths]="false"
        [(ngModel)]="weekendDates"
        [defaultDate]="defaultDate"
        [firstDayOfWeek]="1"
      ></p-calendar>
    </div>
  </div>
</div>
