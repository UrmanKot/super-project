<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'confirmation'" [isActive]="true"></pek-module-icon>
      <h1>Suppliers Confirmation</h1>
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__tabs">
    <p-tabView class="custom-tabs">
      <p-tabPanel
        [header]="'Production Lists Procurement Confirmations (' + productListConfirmationsCount + ')'"
        [selected]="true"
      >
        <pek-tender-suppliers-list [query]="productionListQuery"
                                   (confirmationsCount)="productListConfirmationsCount = $event"></pek-tender-suppliers-list>
      </p-tabPanel>
      <p-tabPanel
        [header]="'Outsourcing Confirmations (' + outsourceConfirmationsCount + ')'"
      >
        <pek-tender-suppliers-list [query]="outsourceQuery"
          (confirmationsCount)="outsourceConfirmationsCount = $event"></pek-tender-suppliers-list>
      </p-tabPanel>
      <p-tabPanel
        [header]="'General Procurement Confirmations (' + generalProcurementConfirmationsCount + ')'"
      >
        <pek-tender-suppliers-list [query]="generalProcurementQuery"
                                   (confirmationsCount)="generalProcurementConfirmationsCount = $event"></pek-tender-suppliers-list>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
