<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'sales'" [isActive]="true"></pek-module-icon>
      <h1>Countries & Regions</h1>
    </div>
    <div class="page__tools">
<!--      <button-->
<!--        pButton-->
<!--        type="button"-->
<!--        icon="pi pi-plus"-->
<!--        label="Create Sales Chain"-->
<!--        (click)="createSaleChain()"-->
<!--      >-->
<!--      </button>-->
    </div>
  </div>
</div>


<div class="page__content">
  <div class="page__card">
    <div class="page__table">
      <p-treeTable
        [value]="tree"
        selectionMode="single"
        [(selection)]="selected"
        [scrollable]="true"
        scrollHeight="calc(100vh - 19.2rem)"
      >
        <ng-template pTemplate="caption">
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="padding-left: 52px; width: 40%">Name</th>
            <th style="width: 35%" class="text-center">Unit of Measure</th>
            <th style="width: 35%">Description</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
          <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
            <td style="width: 40%">
              <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
              {{rowData.name}}
            </td>
            <td style="width: 35%" class="text-center">
            </td>
            <td style="width: 35%">
              <ng-container>
                {{rowData.description}}
              </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-treeTable>
    </div>
  </div>
</div>
