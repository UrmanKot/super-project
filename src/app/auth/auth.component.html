<div class="auth">
  <div class="auth__box">
    <div class="auth-header">
      <h1 class="logo">Slopehelper ERP</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="form-group">
        <input type="text" pInputText formControlName="username" placeholder="Username">
      </div>

      <div class="form-group">
        <input type="password" pInputText formControlName="password" placeholder="Password">
      </div>

      <button pButton type="submit" [disabled]="loginForm.invalid">Log In</button>
    </form>

    <div class="alert alert-danger mt-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
