<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'warehouse'" [isActive]="true"></pek-module-icon>
      <h1>Shipping Requests</h1>
    </div>
    <div class="page__tools">
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__card">
    <div class="page__table">
      <p-table
        #dt
        selectionMode="single"
        scrollHeight="calc(100vh - 18.8rem)"
        [scrollable]="true"
        [paginator]="chains.length > 0"
        [rows]="10"
        [(selection)]="selectedChain"
        [value]="chains"
      >
        <ng-template pTemplate="caption">
<!--          <div class="d-flex">-->
<!--            <p class="subtitle" *ngIf="!selectedShipment">Choose the Shipment to view Products</p>-->
<!--            <a-->
<!--              [routerLink]="['/warehouse/shipments-lists/shipment', selectedShipment?.id]"-->
<!--              [class.disabled]="!selectedShipment"-->
<!--              class="ml-auto"-->
<!--              pButton-->
<!--              type="button"-->
<!--              icon="pi pi-bars"-->
<!--              label="Shipment Products"-->
<!--            >-->
<!--            </a>-->
<!--          </div>-->
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center" style="width: 5%;">#</th>
            <th class="text-center" style="width: 20%;">Delivery ID</th>
            <th class="text-center" style="width: 35%;">Customer</th>
            <th class="text-center" style="width: 20%;">Created Date</th>
            <th class="text-center" style="width: 20%;">Completion Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-chain let-i="rowIndex">
          <tr [pSelectableRow]="chain">
            <td class="text-center" style="width: 5%;">
              {{i + 1}}
            </td>
            <td class="text-center" style="width: 35%;">
              <a
                [routerLink]="['/dash/delivery-chains/', chain.id]"
                target="_blank"
                style="color: blue;"
              >
                {{chain.serial_number}}
              </a>
            </td>
            <td class="text-center" style="width: 30%;">
              {{chain.customer.name}}
            </td>
            <td class="text-center" style="width: 30%;">
              {{chain.created_at | date:'dd.MM.yyyy'}}
            </td>
            <td class="text-center" style="width: 30%;">
              {{chain.closed_at | date:'dd.MM.yyyy'}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td class="text-center p-4" [attr.colspan]="5">
              <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
              <span *ngIf="!isLoading">No Records Found</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            (click)="dt.paginator=false"
            styleClass="p-button-text"
          >All
          </p-button>
        </ng-template>
      </p-table>
    </div>
    <!--    <div *ngIf="!dt.paginator && !isLoading && serialTypes.length > 0" class="paginator-return-pagination">-->
    <!--      <p-button-->
    <!--        type="button"-->
    <!--        (click)="dt.paginator=true"-->
    <!--        styleClass="p-button-text"-->
    <!--      >-->
    <!--        Return pagination-->
    <!--      </p-button>-->
    <!--    </div>-->
  </div>
</div>
