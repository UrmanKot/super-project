<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'warehouse'" [isActive]="true"></pek-module-icon>
      <h1>Order Items</h1>
    </div>
  </div>
</div>

<div class="page__content">
  <div class="page__card">
    <div class="page__table">
      <p-table
        #dt
        selectionMode="multiple"
        scrollHeight="calc(100vh - 18.8rem)"
        [scrollable]="true"
        [paginator]="orderProducts.length > 0"
        [(selection)]="selectedOrderProducts"
        [value]="orderProducts"
        [rows]="10"
      >
        <ng-template pTemplate="caption">
          <div class="d-flex">
            <p class="subtitle" *ngIf="selectedOrderProducts.length === 0">Choose the Order Products to Accept Warehouse</p>

            <button
              pButton
              type="button"
              icon="pi pi-images"
              label="Show Images"
              class="ml-auto mr-2"
              [disabled]="selectedOrderProducts.length > 1 || selectedOrderProducts.length === 0"
              (click)="onShowImages()"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-angle-double-right"
              label="Accept to warehouse"
              [disabled]="selectedOrderProducts.length === 0"
              (click)="onAcceptToWarehouse()"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3%">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th class="text-center" style="width: 5%;">#</th>
            <th style="width: 17%;">Code</th>
            <th style="width: 20%;">Name</th>
            <th style="width: 20%;" class="text-center">Technology</th>
            <th style="width: 20%;" class="text-center">Quantity</th>
            <th style="width: 15%;" class="text-center">Passed</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-i="rowIndex">
          <tr>
            <td style="width: 3%">
              <p-tableCheckbox [value]="order"></p-tableCheckbox>
            </td>
            <td style="width: 5%;" class="text-center">{{i + 1}}</td>
            <td style="width: 17%;">{{order.nomenclature.code}}</td>
            <td style="width: 20%;">{{order.nomenclature.name}}</td>
            <td style="width: 20%;" class="text-center">{{order.current_technology}}</td>
            <td style="width: 20%;" class="text-center">{{order.quantity}}</td>
            <td style="width: 15%;" class="text-center">{{order.passed_quantity}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td class="text-center p-4" [attr.colspan]="6">
              <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
              <span *ngIf="!isLoading">No Records Found</span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            (click)="dt.paginator=false"
            styleClass="p-button-text"
          >All
          </p-button>
        </ng-template>
      </p-table>
    </div>
    <div *ngIf="!dt.paginator && !isLoading && orderProducts.length > 0" class="paginator-return-pagination">
      <p-button
        type="button"
        (click)="dt.paginator=true"
        styleClass="p-button-text"
      >
        Return pagination
      </p-button>
    </div>
  </div>
</div>
