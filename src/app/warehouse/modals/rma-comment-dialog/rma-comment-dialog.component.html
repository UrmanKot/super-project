<div class="modal-header">
  <h2 class="modal-header__title">
    Send to RMA
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="rma_comment">RMA Comment</label>
      <textarea
        id="rma_comment"
        [rows]="2"
        pInputTextarea
        [autoResize]="false"
        formControlName="rma_comment"
      ></textarea>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <pek-upload-file-picker #filePicker  (fileChanged)="filesChanged($event)"></pek-upload-file-picker>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="'Send'"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
