<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Locator
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Warehouse*</label>
      <pek-warehouse-picker
        [selectedWarehouseId]="+form.get('warehouse').value"
        (selectWarehouse)="onSelectWarehouse($event)"
      ></pek-warehouse-picker>
    </div>
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" pInputText formControlName="name">
    </div>

    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="row">Row*</label>
          <input formControlName="row" pInputText min="0" class="form-control" type="number" id="row" required="required">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="column">Column*</label>
          <input formControlName="column" pInputText min="0" class="form-control" type="number" id="column" required="required">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="shelf">Shelf*</label>
          <input formControlName="shelf" pInputText min="0" class="form-control" type="number" id="shelf" required="required">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="place">Place*</label>
          <input formControlName="place" pInputText min="0" class="form-control" type="number" id="place" required="required">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description*</label>
      <textarea id="description" [rows]="2" pInputTextarea [autoResize]="true" formControlName="description"></textarea>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
