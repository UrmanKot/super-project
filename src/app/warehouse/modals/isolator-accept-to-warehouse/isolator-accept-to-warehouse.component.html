<div class="modal-header modal-header_vertical">
    <div class="add-product__header-wrapper">
      <div class="add-product__header">
        <h2 class="modal-header__title">
          Accept Items to Warehouse
        </h2>
      </div>
    </div>
  </div>
  
  <mat-dialog-content>
    <form [formGroup]="form">
      <div class="form-group">
        <label>Locator*</label>
        <pek-group-locator-picker
          [uniqueLocators]="existingLocators"
          (selectLocatorFull)="onSelectLocator($event)"
        ></pek-group-locator-picker>
      </div>
      <div class="form-group">
        <label>Quantity*</label>
        <input type="number" min="1" max="{{items.quantity}}" id="quantity" pInputText formControlName="quantity">
      </div>
  
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions class="justify-content-between">
    <button
      pButton
      type="button"
      label="Cancel"
      [mat-dialog-close]="false"
      class="p-button-danger"
    ></button>
    <button
      pButton
      type="button"
      label="Accept"
      class="p-button-success"
      [loading]="isSaving"
      [disabled]="form.invalid"
      (click)="onAccept()"
    ></button>
  </mat-dialog-actions>
