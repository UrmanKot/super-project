<div class="modal-header">
  <h2 class="modal-header__title">
    Make Root &laquo;{{product.nomenclature.name}}&raquo;
  </h2>
</div>

<mat-dialog-content>
  <div class="form-group">
    <label>Category</label>
    <pek-product-root-category-picker
      [currentCategoryId]="form.get('category').value"
      (choiceCategory)="onSelectCategory($event)"
    ></pek-product-root-category-picker>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    label="Make"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onMakeRoot()"
  ></button>
</mat-dialog-actions>
