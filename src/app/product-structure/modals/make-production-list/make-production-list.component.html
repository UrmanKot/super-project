<div class="modal-header">
  <h2 class="modal-header__title">
    Make Production List from &laquo;{{nomenclature.name}}&raquo;
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Number Of Sets</label>
      <input type="number" pInputText class="form-control" formControlName="quantity" (ngModelChange)="onChangeQuantity()">
    </div>
    <div class="form-group">
      <p-checkbox label="Group Production Plan" [binary]="true" formControlName="is_grouped"></p-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    label="Make"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onMakeProductionList()"
  ></button>
</mat-dialog-actions>
