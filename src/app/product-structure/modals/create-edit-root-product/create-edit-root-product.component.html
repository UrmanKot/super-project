<div class="modal-header">
  <h2 class="modal-header__title">
    {{data.type}} Product
  </h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-group">
      <label>Category</label>
      <pek-product-root-category-picker
        [currentCategoryId]="form.get('category').value"
        [isDisabled]="isCategoryDisabled"
        (choiceCategory)="onSelectCategory($event)"
      ></pek-product-root-category-picker>
    </div>
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" pInputText formControlName="name">
    </div>
    <div class="form-group">
      <label for="code">Code*</label>
      <input type="text" id="code" pInputText formControlName="code">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [rows]="2" pInputTextarea [autoResize]="true" formControlName="description"></textarea>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="justify-content-between">
  <button pButton type="button" label="Cancel" [mat-dialog-close]="false" class="p-button-danger"></button>
  <button
    pButton
    type="button"
    class="p-button-success"
    [label]="data.type"
    [loading]="isSaving"
    [disabled]="form.invalid"
    (click)="onSave()"
  ></button>
</mat-dialog-actions>
