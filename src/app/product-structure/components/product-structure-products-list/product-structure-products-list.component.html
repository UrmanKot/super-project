<div class="page">
  <div class="page__header">
    <div class="page__title">
      <pek-module-icon [module]="'product-structure'" [isActive]="true"></pek-module-icon>
      <h1>Products</h1>
    </div>
    <div class="page-header__tools">
      <div class="p-input-icon-left mr-2">
        <i class="pi pi-search"></i>
        <input
          #searchCodeInput
          pInputText
          type="text"
          class="input-fill"
          placeholder="Search by code"
        >
      </div>
      <div class="p-input-icon-left mr-2">
        <i class="pi pi-search"></i>
        <input
          #searchNameInput
          pInputText
          type="text"
          class="input-fill"
          placeholder="Search by name"
        >
      </div>
      <button pButton type="button" icon="pi pi-plus" label="New Product" (click)="createProduct()"></button>
    </div>
  </div>

  <div class="page__content">
    <div class="page__card">
      <div class="page__table">
        <p-treeTable
          #dt
          [value]="productsTree"
          selectionMode="single"
          [(selection)]="selectedNode"
          [scrollable]="true"
          scrollHeight="calc(100vh - 20.4375rem)"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex">
<!--              <p-menubar class="ml-auto mr-2" [model]="menuItems" [class.disabled]="!selectedNode"></p-menubar>-->
              <p class="subtitle">Select a product to edit</p>
              <div class="ml-auto buttons">
                <button
                  [disabled]="!selectedNode"
                  pButton
                  type="button"
                  icon="pi pi pi-table"
                  class="mr-2"
                  label="Structure"
                  (click)="goToProductStructure()"
                ></button>
                <button
                  [disabled]="!selectedNode"
                  pButton
                  type="button"
                  icon="pi pi pi-clone"
                  class="mr-2"
                  label="Copy"
                  (click)="copyProduct()"
                ></button>
                <button
                  [disabled]="!selectedNode"
                  pButton
                  type="button"
                  icon="pi pi pi-pencil"
                  class="mr-2"
                  label="Edit"
                  (click)="editProduct()"
                ></button>
                <button
                  [disabled]="!selectedNode"
                  pButton
                  (click)="removeProduct()"
                  type="button"
                  icon="pi pi pi-trash"
                  class="mr-2 p-button-danger"
                  label="Remove"
                ></button>
              </div>
              <button
                pButton
                type="button"
                icon="pi pi-angle-down"
                label="Expand All"
                class="mr-2"
                (click)="onExpandAll()"
              ></button>
              <button
                pButton
                type="button"
                icon="pi pi-angle-up"
                label="Collapse All"
                (click)="onCollapseAll()"
              ></button>
            </div>
          </ng-template>

          <ng-template pTemplate="header">
            <tr>
              <th style="width: 35%; padding-left: 56px">Code</th>
              <th style="width: 35%">Name</th>
              <th style="width: 30%">Description</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr
              [ttRow]="rowNode"
              [ttSelectableRow]="rowNode"
              [ttSelectableRowDisabled]="!rowData.nomenclature"
              [class.disabled]="!rowData.nomenclature">
              <td style="width: 35%">
                <div class="table-toggle">
                  <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                  <ng-container *ngIf="!rowData.nomenclature">
                  <span class="category-name">{{rowData.name}}
                  </span>
                  </ng-container>
                  {{rowData.nomenclature?.code}}
                </div>
              </td>
              <td style="width: 35%">
                {{rowData.nomenclature?.name}}
              </td>
              <td style="width: 30%">
                {{rowData.nomenclature?.description}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td class="text-center p-4" [attr.colspan]="3">
                <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 2.25rem"></i>
                <span *ngIf="!isLoading">No Records Found</span>
              </td>
            </tr>
          </ng-template>
        </p-treeTable>
      </div>
    </div>
  </div>
</div>
