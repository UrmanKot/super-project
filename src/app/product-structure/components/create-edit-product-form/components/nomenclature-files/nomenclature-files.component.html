<div pekPasteScreenImage [trackMousePosition]="true" (imageAdded)="printFileAdded($event)">
  <div class="">
    <div class="col-12">
      <div class="form-group">
        <pek-upload-file-picker #filePicker  (fileChanged)="filesChanged($event)"></pek-upload-file-picker>
      </div>
    </div>
  </div>
  <p-table
    [paginator]="true"
    [rows]="10"
    [value]="files"
    selectionMode="single"
    [scrollable]="true"
    [(selection)]="selectedFile"
  >
    <ng-template pTemplate="caption">
      <div class="d-flex align-items-center">
        <p class="subtitle ml-1 mr-2" *ngIf="!selectedFile">Choose the File</p>
        <p-menubar class="ml-auto mr-2" [model]="menuItems" [class.disabled]="!selectedFile"></p-menubar>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="index-header">#</th>
        <th>File</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file let-i="rowIndex">
      <tr [pSelectableRow]="file">
        <td>{{ i + 1 }}</td>
        <td>
          <a [href]="file.file">
            {{ getName(file.file) }}
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
