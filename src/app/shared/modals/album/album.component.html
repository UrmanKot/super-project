<div class="modal-header">
  <h2 class="modal-header__title">
    Album
  </h2>
</div>

<mat-dialog-content>
  <div class="album">
    <ul class="album__list">
      <li
        *ngFor="let item of album; let idx = index"
        class="album__item"
        [class.pagebreak]="(idx + 1) % 6 === 0"
      >
        <img
          *ngIf="item.image; else imagePlug"
          [src]="item.image"
          [alt]="'Image ' + (idx + 1)"
        >
        <div class="album__content">
          <p class="album__name">{{item.nomenclature.name}}</p>
          <p class="album__code">
            {{item.nomenclature.code}}
            <span *ngIf="item.numeric">({{item.numeric}})</span>
          </p>
        </div>
      </li>
    </ul>
  </div>
</mat-dialog-content>

<ng-template #imagePlug>
  <div class="image-plug">
    <i class="pi pi-image"></i>
  </div>
</ng-template>

<mat-dialog-actions class="justify-content-between">
  <button
    pButton
    type="button"
    label="Cancel"
    [mat-dialog-close]="false"
    class="p-button-danger"
  ></button>
  <button
    (click)="print()"
    pButton
    type="button"
    label="Print Album"
    class="p-button-success"
  ></button>
</mat-dialog-actions>
