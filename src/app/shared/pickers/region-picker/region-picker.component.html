<div class="region-picker">
  <p-dropdown
    *ngIf="!isLoading; else spinner"
    [options]="regions"
    placeholder="Select Region"
    [(ngModel)]="selectedRegionId"
    (ngModelChange)="onSelectRegion()"
    optionLabel="name"
    optionValue="id"
    [showClear]="true"
    [disabled]="isDisabled"
    [filter]="true"
  >
  </p-dropdown>
</div>

<ng-template #spinner>
  <div class="spinner-input">
    <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
  </div>
</ng-template>
