<div class="multi-categories-picker" [class.show-checkbox]="panelOpened">
  <p-treeSelect
    *ngIf="!isLoading; else spinner"
    [options]="regionsTree"
    selectionMode="checkbox"
    [(ngModel)]="selectedRegions"
    (onShow)="showPanel()"
    (onHide)="hidePanel()"
    [propagateSelectionUp]="false"
    [disabled]="isDisabled"
    [filter]="true"
    placeholder="Select Region"
    (ngModelChange)="onChoiceCategories()"
  >
    <ng-template pTemplate="header">
      <p-checkbox
        inputId="region"
        [ngModel]="isAllSelected"
        (click)="selectionAllChanged($event)"
        [binary]="true"
      ></p-checkbox>
    </ng-template>
  </p-treeSelect>

  <ng-template #spinner>
    <div class="spinner-input">
      <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
    </div>
  </ng-template>

</div>
