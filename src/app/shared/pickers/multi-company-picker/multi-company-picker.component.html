<div class="multi-company-picker">
  <p-multiSelect
    *ngIf="!isLoading; else spinner"
    [options]="companies"
    [(ngModel)]="selectedCompanies"
    optionLabel="name"
    placeholder="Select Companies"
    (ngModelChange)="onSelectCompanies()"
    [disabled]="isDisabled"
    [showClear]="true"
  ></p-multiSelect>

  <ng-template #spinner>
    <div class="spinner-input">
      <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
    </div>
  </ng-template>
</div>
