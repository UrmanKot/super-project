<div class="multi-sales-status-picker">
  <p-multiSelect
    *ngIf="!isLoading; else spinner"
    [options]="statuses"
    [(ngModel)]="selectedStatuses"
    optionLabel="name"
    placeholder="Select Sales Statuses"
    (ngModelChange)="onSelectStatuses()"
    [disabled]="isDisabled"
    [showClear]="true"
  ></p-multiSelect>

  <ng-template #spinner>
    <div class="spinner-input">
      <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
    </div>
  </ng-template>
</div>
