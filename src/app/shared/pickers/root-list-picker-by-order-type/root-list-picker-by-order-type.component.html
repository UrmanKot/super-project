<div class="employee-picker">
  <p-dropdown
    *ngIf="!isLoading; else spinner"
    [options]="rootLists"
    [(ngModel)]="selectRootListId"
    (ngModelChange)="onSelectRootList()"
    optionValue="list"
    optionLabel="fullName"
    placeholder="No List Selected"
    [showClear]="true"
    [filter]="true"
  >
  </p-dropdown>
</div>

<ng-template #spinner>
  <div class="spinner-input">
    <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
  </div>
</ng-template>
