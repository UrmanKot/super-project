<div class="root-list-picker">
  <p-dropdown
    *ngIf="!isLoading; else spinner"
    [options]="lists"
    placeholder="Select Root List"
    [(ngModel)]="selectedListId"
    (ngModelChange)="onSelectList()"
    optionLabel="fullName"
    optionValue="id"
    [showClear]="true"
    [filter]="true"
  >
  </p-dropdown>
</div>

<ng-template #spinner>
  <div class="spinner-input">
    <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
  </div>
</ng-template>
