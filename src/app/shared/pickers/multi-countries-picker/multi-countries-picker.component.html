<div class="multi-countries-picker">
  <p-multiSelect
    [showClear]="true"
    *ngIf="!isLoading; else spinner"
    [options]="countries"
    [(ngModel)]="selectedCountries"
    optionLabel="name"
    placeholder="Select Countries"
    (ngModelChange)="onSelectCountries($event)"
  ></p-multiSelect>

  <ng-template #spinner>
    <div class="spinner-input">
      <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
    </div>
  </ng-template>
</div>
