<div class="company-category-picker">
  <p-dropdown
    *ngIf="!isLoading; else spinner"
    [options]="categories"
    placeholder="Select Company Category"
    [(ngModel)]="selectedCompanyCategoryId"
    (ngModelChange)="onSelectCompanyCategory()"
    optionLabel="name"
    optionValue="id"
    [showClear]="true"
  >
  </p-dropdown>
</div>

<ng-template #spinner>
  <div class="spinner-input">
    <i class="pi pi-spin pi-spinner" style="font-size: 1.25rem"></i>
  </div>
</ng-template>
