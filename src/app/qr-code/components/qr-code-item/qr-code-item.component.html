<div class="qr-code-item">
  <img [src]="qrCode.qr_src" [alt]="qrCode.name">
  <div class="qr-code-item__content">
    <p *ngIf="qrCode?.serial_number">{{qrCode.serial_number}}</p>
    <p>{{qrCode.code}}</p>
    <p>{{qrCode.name}}</p>
    <p *ngIf="invoiceId">Invoice {{invoiceId}}</p>
    <p *ngIf="orderId">Order {{orderId}}</p>
  </div>
</div>
